name: Sync PR to Hugging Face (dev space)

on:
  pull_request:
    # triggers on both draft PRs and normal PRs
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  sync-to-hf-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Hugging Face Hub client
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Push repo to dev Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: "S-Dreamer/ThtratLandscapeChat-dev"  # change if needed
        run: |
          python - << 'EOF'
          import os
          from huggingface_hub import upload_folder

          repo_id = os.environ["HF_SPACE_ID"]
          token = os.environ["HF_TOKEN"]

          # Upload the whole repo (except .git) to the Space
          upload_folder(
              repo_id=repo_id,
              repo_type="space",
              folder_path=".",
              token=token,
              commit_message=f"Sync from GitHub PR {os.environ.get('GITHUB_REF', '')}"
          )
          EOF

